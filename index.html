<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(180deg, #0b0f1a, #14213d, #1d3557);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 4rem;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
            width: 0;
            animation: typing 3s steps(30, end) forwards, blink 0.7s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes blink {

            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: white;
            }
        }

        h1.done-typing {
            animation: none;
            border-right: none;
            width: fit-content;
        }

        p {
            font-size: 1.2rem;
            margin-top: 20px;
            max-width: 600px;
        }

        button {
            margin-top: 30px;
            padding: 12px 28px;
            background-color: #1f8ef1;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.6s ease;
           
        }

        button:hover {
            background-color: #0d6efd;
            transform: scale(1.02);
            
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <h1 id="title">Welcome to Your To-Do Buddy</h1>
    <p>Organize your day, track your progress, and never miss a task. Start managing your time smartly.</p>
    <button onclick="window.location.href='todo.html'">Get Started</button>
    <script>
        setTimeout(() => {
            const title = document.getElementById("title");
            title.classList.add("done-typing");
            title.style.animation = 'none';
        }, 3000); 
    </script>


</body>

</html>
