<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="img">
            <img src="checklist-6640235_1920.png" alt="img" class="header-img">
        </div>
    </header>
    <br>
    <br>
    <main>
        <div class="calendar-bar" id="calendarBar">
        </div>
        <br>
        <div id="taskTitle">
            <h1 class="ta">Tasks </h1>
            <div id="box">

            </div>
        </div>
    </main>
    <br>
    <footer>
        <button id="mainbutton">+ Add Task</button>

    </footer>
    <div class="popupmain" id="popupmain">
        <div class="content">
            <span class="close" id="close">&times;</span>
            <h3>Add Task</h3>
            <form id="taskForm">
                <input type="text" id="taskname" placeholder="Enter the task" required>
                <input type="date" id="Taskdate" required>
                <button type="submit" id="submitBtn">
                    <img src="https://cdn-icons-png.flaticon.com/512/709/709586.png" alt="Submit" />
                    <span>Save Task</span>
                </button>

            </form>
        </div>
    </div>
    
    <h2 class="credits">Made with <span>&#10084;</span> by <span>Sai Shreyansh</span>
    </h2>
    
    <script src="script.js"></script>
</body>

</html>
